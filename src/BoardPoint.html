<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="Checker.html">

<dom-module id="board-point">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            :host(:nth-child(odd)) {
                background: grey;
            }
            :host(:nth-child(even)) {
                background: lightgrey;
            }
        </style>
        <template is="dom-repeat" items="[[arrayForRepeat]]">
            <board-checker player="[[player]]"></board-checker>
        </template>
    </template>

    <script>
        class BoardPoint extends Polymer.Element {
            static get is() { return 'board-point'; }
            static get properties() {
                return {
                    player: {
                        type: String,
                    },
                    checkers: {
                        type: Number,
                    },
                    field: {
                        type: Number,
                    },
                    style: {
                        type: String,
                        computed: 'computeAlignStyle(field)',
                        reflectToAttribute: true,
                    },
                    arrayForRepeat: {
                        type: Array,
                        computed: 'computeArrayForRepeat(checkers)'
                    },
                };
            }

            computeArrayForRepeat(checkers) {
                return new Array(checkers);
            }

            computeAlignStyle(field) {
                return field > 12 ? 'transform: rotate(180deg);' : '';
            }
        }

        window.customElements.define(BoardPoint.is, BoardPoint);
    </script>
</dom-module>
