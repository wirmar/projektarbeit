<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="Checker.html">

<dom-module id="board-point">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                height: 100%;
                border-bottom: 2px solid black;
            }
            :host(:nth-of-type(odd)) {
                background: grey;
            }
            :host(:nth-of-type(even)) {
                background: lightgrey;
            }
            :host(:nth-of-type(6)), :host(:nth-of-type(18)) {
                border-right: 2px solid black;
            }
            :host(:nth-of-type(7)), :host(:nth-of-type(19)) {
                border-left: 2px solid black;
            }
            :host(:nth-of-type(n+13)) {
                transform: scale(1, -1);
            }
        </style>
        <template is="dom-repeat" items="[[arrayForRepeat]]">
            <board-checker player="[[player]]" field="[[field]]"></board-checker>
        </template>
    </template>

    <script>
        class BoardPoint extends Polymer.Element {
            static get is() { return 'board-point'; }
            static get properties() {
                return {
                    player: {
                        type: String,
                    },
                    checkers: {
                        type: Number,
                    },
                    field: {
                        type: Number,
                    },
                    arrayForRepeat: {
                        type: Array,
                        computed: 'computeArrayForRepeat(checkers)'
                    },
                };
            }

            computeArrayForRepeat(checkers) {
                return new Array(checkers);
            }
        }

        window.customElements.define(BoardPoint.is, BoardPoint);
    </script>
</dom-module>
