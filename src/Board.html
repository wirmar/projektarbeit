<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="BoardPoint.html">

<dom-module id="backgammon-board">
    <template>
        <style>
            .board-wrapper {
                display: grid;
                grid-template-columns: repeat(12, 1fr);
                grid-template-rows: 500px;
                padding: 20px;
            }
        </style>
        <div class="board-wrapper">
            <template is="dom-repeat" items="[[board]]">
                <board-point player="[[item.player]]" checkers="[[item.checkers]]"></board-point>
            </template>
        </div>
    </template>

    <script>
        class Board extends ReduxMixin(Polymer.Element) {
            static get is() { return 'backgammon-board'; }
            static get properties() {
                return {
                    board: {
                        type: Array,
                        statePath: 'board'
                    }
                };
            }
        }

        window.customElements.define(Board.is, Board);
    </script>
</dom-module>
