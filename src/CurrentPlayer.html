<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="current-player">
    <template>
        <style>
            .white {
                background: white;
                color: black;
            }
            .black {
                background: black;
                color: white;
            }
            .color {
                padding: 5px;
            }
        </style>
        <span class$="[[currentPlayer]] color">[[playerTranslation]]</span> ist am Zug.
    </template>

    <script>
        class CurrentPlayer extends ReduxMixin(Polymer.Element) {
            static get is() { return 'current-player'; }
            static get properties() {
                return {
                    currentPlayer: {
                        type: Array,
                        statePath: 'currentPlayer'
                    },
                    playerTranslation: {
                        type: Object,
                        computed: 'computePlayerTranslation(currentPlayer)',
                    },
                };
            }

            computePlayerTranslation(currentPlayer) {
                return {
                    white: 'Wei√ü',
                    black: 'Schwarz',
                }[currentPlayer];
            }
        }

        window.customElements.define(CurrentPlayer.is, CurrentPlayer);
    </script>
</dom-module>
