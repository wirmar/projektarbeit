<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="board-checker">
    <template>
        <style>
            .white {
                background: white;
                color: black;
            }
            .black {
                background: black;
                color: white;
            }
            .checker {
                border-radius: 50%;
                border: 2px saddlebrown groove;
                width: 3.2vw;
                height: 3.2vw;
                margin: 1px auto;
                font-size: 2vw;
                line-height: 3.2vw;
                text-align: center;
            }
        </style>
        <div class$="[[player]] checker">
            [[content]]
        </div>
    </template>

    <script>
        class Checker extends Polymer.Element {
            static get is() { return 'board-checker'; }
            static get properties() {
                return {
                    player: {
                        type: String,
                    },
                    field: {

                    },
                    content: {
                        type:String,
                    },
                };
            }
        }

        window.customElements.define(Checker.is, Checker);
    </script>
</dom-module>
